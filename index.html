<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <h1 class="title">spli<br>tter</h1>
    <div class="container">
      <form id="form">
        <div class="calculator">
          <label for="bill">Bill</label>
          <div class="input-primary">
            <img src="./images/icon-dollar.svg" alt="money icon">
            <input type="text" id="bill" placeholder="0">
          </div>
          <fieldset class="tips-selection">
            <legend>Select Tip %</legend>
            <div>
              <input type="radio" name="tip" class="tip-input" id="tip-05" value="5" checked>
              <label for="tip-05" class="tip-label">5%</label>
              <input type="radio" name="tip" class="tip-input" id="tip-10" value="10">
              <label for="tip-10" class="tip-label">10%</label>
              <input type="radio" name="tip" class="tip-input" id="tip-15" value="15">
              <label for="tip-15" class="tip-label">15%</label>
              <input type="radio" name="tip" class="tip-input" id="tip-25" value="25">
              <label for="tip-25" class="tip-label">25%</label>
              <input type="radio" name="tip" class="tip-input" id="tip-50" value="50">
              <label for="tip-50" class="tip-label">50%</label>
              <input type="text" class="tip-input" id="tip-custom" placeholder="Custom">
            </div>
          </fieldset>


          <label for="people-count">Number of People</label>
          <div class="input-primary">
            <img src="/images/icon-person.svg" alt="person icon">
            <input type="text" id="people-count" placeholder="0">
          </div>
        </div>
        <div class="summary">
          <div>
            <div class="summary__row">
              <div>
                <p class="summary__heading">Tip Amount</p>
                <p class="summary__subheading">/ person</p>
              </div>
              <p class="summary__amount" id="tip-per-person">$0.00</p>
            </div>
            <div class="summary__row">
              <div>
                <p class="summary__heading">Total</p>
                <p class="summary__subheading">/ person</p>
              </div>
              <p class="summary__amount" id="total-per-person">$0.00</p>
            </div>
          </div>
          <button type="reset" class="reset-btn disabled" disabled>Reset</button>
        </div>
      </form>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
